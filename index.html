<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Relay App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-color: #FFFFFF;
      --surface-color: #FAFAFA;
      --border-color: #E5E5E5;
      --text-primary: #171717;
      --text-secondary: #737373;
      --text-tertiary: #A3A3A3;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #000000;
        --surface-color: #171717;
        --border-color: #262626;
        --text-primary: #FFFFFF;
        --text-secondary: #A3A3A3;
        --text-tertiary: #525252;
      }
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
    }

    /* Invisible scrollbar for cleaner look */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    textarea,
    input {
      caret-color: var(--text-primary);
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', '-apple-system', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            // Minimalist palette
            bg: 'var(--bg-color)',
            surface: 'var(--surface-color)',
            border: 'var(--border-color)',
            text: {
              primary: 'var(--text-primary)',
              secondary: 'var(--text-secondary)',
              tertiary: 'var(--text-tertiary)',
            },
            accent: {
              DEFAULT: '#000000', // Stark black for actions
              hover: '#262626',
            },
            terminal: {
              bg: '#0F0F0F', // Deep black/gray
              text: '#E5E5E5',
              dim: '#666666',
            }
          },
          boxShadow: {
            'clean': '0 1px 2px rgba(0,0,0,0.05)',
            'float': '0 4px 12px rgba(0,0,0,0.08)',
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
  <link rel="stylesheet" href="/src/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
